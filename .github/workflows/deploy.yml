name: Deploy Next.js to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Kode akan di-checkout ke ${{ github.workspace }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        # Tidak perlu cd di sini jika package.json ada di root repositori
        # Perintah akan berjalan di ${{ github.workspace }}
        run: |
          echo "Installing dependencies..."
          npm install

      - name: Build Next.js Application
        # Perintah akan berjalan di ${{ github.workspace }}
        run: |
          echo "Building Next.js application..."
          npm run build

      - name: Deploy to PM2
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_PDF_URL: ${{ secrets.NEXT_PUBLIC_PDF_URL }}
        # Perintah PM2 harus menargetkan aplikasi yang sudah di-build
        # di ${{ github.workspace }}/.next (untuk Next.js)
        # atau Anda perlu memindahkan/menyalin hasil build ke lokasi PM2 Anda
        run: |
          echo "Deploying application with PM2..."
          if pm2 describe frontend > /dev/null; then
            echo "Application 'frontend' found. Reloading..."
            pm2 reload ecosystem.config.js --env production
          else
            echo "Application 'frontend' not found. Starting..."
            pm2 start ecosystem.config.js --env production
          fi
          pm2 save
